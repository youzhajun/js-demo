<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册页面</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="bg-box">
      <video
        class="video-wrap__video"
        poster="https://qq-web.cdn-go.cn/zc.qq.com/fa644274/v3/img/img-bg@2x.png"
        src="./static/bg-video.mp4"
        tabindex="-1"
        airplay="allow"
        x-webkit-airplay="true"
        playsinline="true"
        webkit-playsinline="true"
        x5-playsinline="true"
        x5-video-player-type="h5"
        x5-video-player-fullscreen="true"
        autoplay=""
        muted=""
      ></video>
    </div>

    <div class="container">
      <form action="">
        <div class="form-item">
          <h2 class="title">欢迎注册QQ</h2>
          <span class="slogan">每一天，乐在沟通。</span>
        </div>
        <div class="form-item"></div>
        <div class="form-item">
          <input
            type="text"
            class="form-input"
            name="account"
            id="account"
            placeholder="请输入账号"
          />
          <p class="err-msg"></p>
        </div>
        <div class="form-item">
          <input
            type="text"
            class="form-input"
            name="nickname"
            id="nickname"
            placeholder="请输入昵称"
          />
          <p class="err-msg"></p>
        </div>
        <div class="form-item">
          <input
            type="password"
            class="form-input"
            name="pwd"
            id="pwd"
            placeholder="请输入密码"
          />
          <p class="err-msg"></p>
        </div>
        <div class="form-item">
          <input
            type="password"
            class="form-input"
            name="pwd2"
            id="pwd2"
            placeholder="请再次输入密码"
          />
          <p class="err-msg"></p>
        </div>
        <div class="form-item">
          <button class="btn">立即注册</button>
        </div>
      </form>
    </div>
    <script src="./js/api.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
